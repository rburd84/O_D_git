<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <div class="screen"></div>
        <div class="numbers one">1</div>
        <div class="numbers two">2</div>
        <div class="numbers three">3</div>
        <div class="numbers four">4</div>
        <div class="numbers five">5</div>
        <div class="numbers six">6</div>
        <div class="numbers seven">7</div>
        <div class="numbers eight">8</div>
        <div class="numbers nine">9</div>
        <div class="numbers zero">0</div>
        <div class="operation clear">AC</div>
        <div class="operation plus-min">+ / -</div>
        <div class="operation percent">%</div>
        <div class="operation divide">/</div>
        <div class="operation multiply">X</div>
        <div class="operation subtract">-</div>
        <div class="operation add">+</div>
        <div class="operation equal">=</div>
        <div class="operation delete">del</div>
        <div class="operation decimal">.</div>
      </div>
    </div>
    <script src="./index.js"></script>
  </body>
</html>
