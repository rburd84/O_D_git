<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Google</title>
  </head>
  <body>
    <div class="container">
      <nav>
        <ul class="main_nav">
          <li class="main_link"><a href="#" class="main_item">About</a></li>
          <li class="main_link"><a href="#" class="main_item">Store</a></li>

          </li>
          <li class="main_link"><a href="#" class="main_item">Images</a></li>
          <li class="main_link">
            <a href="#" class="main_item"
              ><img id="dots" src="./images/grid-of-dots.png" alt=""
            /></a>
          </li>
          <li class="main_link">
            <a href="#" class="main_item"
              ><img id="profile" src="./images/profile.jpg" alt=""

          </div>
        </form>

      <footer>
        <nav>
          <ul class="footer_nav">
            <li class="footer_link">
              <a href="#" class="footer_item">Advertising</a>

            <li class="footer_link">
              <a href="#" class="footer_item">Business</a>
            </li>
            <li class="footer_link">
              <a href="#" class="footer_item">How Search works</a>
            </li>
            <li class="footer_link push">
              <a href="#" class="footer_item">Privacy</a>
            </li>
            <li class="footer_link">
              <a href="#" class="footer_item">Terms</a>
            </li>
            <li class="footer_link">
              <a href="#" class="footer_item">Settings</a>

          </ul>
        </nav>
